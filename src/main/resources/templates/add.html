
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div align="center">
    <h1>New User</h1>
    <form action="newuser" method="post" modelAttribute="users">
        <table>
            <hidden path="id" />
            <tr>
                <td>Name:</td>
                <input type="text" th:field="*{name}" />  
            </tr>
            <tr>
                <td>Age:</td>
                <input type="text" th:field="*{age}" />  
            </tr>
            <tr>
                <td>Street:</td>
                <input type="text" th:field="*{street}" />  
            </tr>
            <tr>
                <td>Password:</td>
                <input type="text" th:field="*{password}" />  
            </tr>
            <tr>
                <td>Role:</td>
                <td><input path="role" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="create"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
